<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divisor de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Divisor de Texto</h1>
    <textarea id="text-input" placeholder="Insira aqui todo o texto"></textarea>
    <input type="number" id="char-limit" placeholder="Quantidade de caracteres" />
    <button id="divide-button">Dividir Texto</button>
    <div id="result-container" class="result-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
